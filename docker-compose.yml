services:
  web:
    build: ./docker/web
    volumes:
    - .:/srv/blackjack
    ports:
    - 8080:80
    extra_hosts:
    - host.docker.internal:host-gateway
    command: /srv/blackjack/docker/web/start.sh /srv/blackjack
    depends_on:
      composer:
        condition: service_completed_successfully
      db:
        condition: service_healthy

  composer:
    build: ./docker/composer
    volumes:
    - .:/srv/blackjack
    command: /srv/blackjack/docker/composer/start.sh /srv/blackjack

  db:
    build: ./docker/db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    healthcheck:
      test: "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD"
      timeout: 5s
      interval: 5s
      retries: 10

  redis:
    build: ./docker/redis